<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security headers (best effort for static hosting) -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          frame-src https://minochinos.com;
          script-src 'self';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data:;
          connect-src 'self';
          base-uri 'none';
          form-action 'none';
        " />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #11162a;
      --accent: #4f7cff;
      --text: #e6e9f0;
      --muted: #8a90b2;
    }

    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 50% -10%, #1a1f3a, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-shell {
      width: min(100%, 980px);
      margin: 16px;
      background: linear-gradient(180deg, #141a36, var(--card));
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
      overflow: hidden;
      position: relative;
    }

    .header {
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,.03);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .title {
      font-weight: 600;
      letter-spacing: .3px;
    }

    .badge {
      font-size: 12px;
      color: var(--muted);
    }

    .video-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    /* Transparent shield to reduce click-through redirects */
    .click-shield {
      position: absolute;
      inset: 0;
      z-index: 5;
      background: transparent;
    }

    .click-shield.disabled {
      pointer-events: none;
    }

    .loader {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      z-index: 4;
    }

    .spinner {
      width: 46px;
      height: 46px;
      border: 4px solid rgba(255,255,255,.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      padding: 12px 16px;
      font-size: 12px;
      color: var(--muted);
      background: rgba(255,255,255,.02);
      border-top: 1px solid rgba(255,255,255,.06);
    }

    @media (max-width: 600px) {
      .title { font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="player-shell">
    <div class="header">
      <div class="title">Secure Stream Player</div>
      <div class="badge">Protected Mode</div>
    </div>

    <div class="video-wrap">
      <div class="loader" id="loader">
        <div class="spinner"></div>
      </div>

      <!-- Click shield blocks most ad-redirect taps -->
      <div class="click-shield" id="shield"></div>

      <iframe
        id="playerFrame"
        src="https://minochinos.com/embed/wt6huo488jvh"
        sandbox="allow-scripts allow-same-origin allow-presentation"
        referrerpolicy="no-referrer"
        allow="autoplay; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <div class="footer">
      © Secure Player • Inspect & redirect hardened
    </div>
  </div>

  <script>
    /* ===============================
       Anti-Inspect & Anti-Copy
       =============================== */

    // Disable right click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block common devtools shortcuts
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        e.stopPropagation();
      }
    });

    // Attempt to detect DevTools (best effort)
    (function devtoolsGuard() {
      const threshold = 160;
      setInterval(() => {
        if (
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold
        ) {
          document.body.innerHTML = "";
        }
      }, 1000);
    })();

    /* ===============================
       Player behavior
       =============================== */

    const frame = document.getElementById("playerFrame");
    const loader = document.getElementById("loader");
    const shield = document.getElementById("shield");

    frame.addEventListener("load", () => {
      loader.style.display = "none";

      // Enable clicks only after load
      setTimeout(() => {
        shield.classList.add("disabled");
      }, 1500);
    });

    // Prevent window.open from iframe hijack (best effort)
    window.open = function () {
      return null;
    };
  </script>
</body>
</html>

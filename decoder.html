<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M3U8 â†’ JSON Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    min-height:100vh;
    background:#020617;
    font-family:system-ui,sans-serif;
    color:#e5e7eb;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container{
    width:100%;
    max-width:820px;
    padding:16px;
}
.card{
    background:#020617;
    border-radius:18px;
    padding:18px;
    box-shadow:0 0 40px rgba(34,211,238,.25);
}
h1{
    text-align:center;
    color:#22d3ee;
    font-size:1.3rem;
    margin-bottom:14px;
}
input,textarea{
    width:100%;
    background:#020617;
    border:1px solid #1e293b;
    border-radius:12px;
    padding:12px;
    color:#e5e7eb;
    font-size:14px;
}
textarea{
    min-height:150px;
    resize:vertical;
}
textarea::placeholder{color:#64748b}
input[type=file]{
    margin-top:10px;
    width:100%;
    color:#94a3b8;
}
button{
    width:100%;
    margin-top:12px;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:15px;
    font-weight:600;

    background:linear-gradient(135deg,#22d3ee,#38bdf8);
    color:#020617;

.actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}
.actions button{flex:1}
.output{
    margin-top:18px;
    border:1px solid #1e293b;
    border-radius:14px;
    padding:12px;
}
.output-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:8px;
    margin-bottom:8px;
}
.label{
    color:#38bdf8;
    font-size:13px;
    font-weight:600;
}
.small-btn{
    background:none;
    border:1px solid #22d3ee;
    color:#22d3ee;
    padding:6px 12px;
    font-size:12px;
    border-radius:999px;
    cursor:pointer;

    white-space:pre-wrap;
    word-break:break-all;
    font-size:13px;
    margin:0;
}

    text-align:center;

    font-size:12px;
    color:#64748b;
}
</style>
</head>

<body>

<div class="container">
<div class="card">
<h1>M3U8 & Notes â†’ JSON Generator</h1>

<input id="subject" placeholder="Enter Subject Name">

<textarea id="input" placeholder="Paste content or upload file..."></textarea>
<input type="file" accept=".txt" onchange="loadFile(this)">

<div class="actions">
    <button onclick="generateJSON()">Generate JSON</button>
</div>

<div class="output">
    <div class="output-header">
        <span class="label">Output</span>
        <div>
            <button class="small-btn" onclick="copyOutput()">Copy</button>
            <button class="small-btn" onclick="downloadFile()">Download</button>
        </div>
    </div>
    <pre id="output">â€”</pre>
</div>

<footer>Â© Harsh | 2025</footer>
</div>
</div>

<script>
/* ðŸ” Strong multi-decode */
function safeDecode(str){
    let prev, curr=str;
    do{
        prev = curr;
        try{ curr = decodeURIComponent(prev); }
        catch{ break; }
    }while(prev !== curr);
    return curr;
}

/* ðŸ§¹ Remove any player prefix */
function cleanPlayer(url){
    const d = safeDecode(url);
    const m = d.match(/https?:\/\/[^?\s]+/);
    return m ? m[0] : "";
}

/* ðŸ“ Extract notes */
function extractNotes(url){
    const d = safeDecode(url);
    const m = d.match(/notesLink=([^&]+)/);
    return m ? safeDecode(m[1]) : "";
}

/* ðŸ“„ Lines */
function getLines(){
    return document.getElementById("input").value
        .split(/\r?\n/)
        .map(l=>l.trim())
        .filter(Boolean);
}

/* ðŸš€ JSON Generator */
function generateJSON(){
    const lines = getLines();

    let chapters = [];
    let current = null;
    let pendingLecture = null;
    let chIndex = 1;

    lines.forEach(line=>{
        const lower = line.toLowerCase();

        /* Chapter */
        if(!lower.startsWith("lecture") && !lower.includes("http")){
            current = {
                id: "ch" + chIndex++,
                title: line,
                videos: []
            };
            chapters.push(current);
            return;
        }

        /* Lecture title */
        if(lower.startsWith("lecture")){
            pendingLecture = line;
            return;
        }

        /* URL */
        if(current && pendingLecture && line.includes("http")){
            const play = cleanPlayer(line);
            if(!play) return;

            current.videos.push({
                id: "lec" + (current.videos.length + 1),
                title: pendingLecture,
                play: play,
                notes: extractNotes(line)
            });

            pendingLecture = null;
        }
    });

    const json = {
        subject: document.getElementById("subject").value || "",
        chapters
    };

    document.getElementById("output").textContent =
        JSON.stringify(json, null, 2);
}

/* ðŸ“‹ Copy */
function copyOutput(){
    navigator.clipboard.writeText(
        document.getElementById("output").innerText
    );
}

/* â¬‡ Download */
function downloadFile(){
    const blob = new Blob(
        [document.getElementById("output").innerText],
        {type:"application/json"}
    );
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "lectures.json";
    a.click();
}

/* ðŸ“‚ File loader */
function loadFile(input){
    const file = input.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e=>{
        document.getElementById("input").value = e.target.result;
    };
    reader.readAsText(file);
}
</script>

</body>
</html>

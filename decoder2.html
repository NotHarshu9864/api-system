<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecture JSON Generator</title>
  <style>
    :root {
      --cyan: #00bcd4;
      --white: #ffffff;
      --bg: #f7feff;
      --border: #cceff5;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: #033;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: var(--white);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 2px solid var(--border);
    }
    h1 {
      text-align: center;
      color: var(--cyan);
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 2px solid var(--border);
      outline: none;
    }
    button {
      margin-top: 15px;
      background: var(--cyan);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    pre {
      margin-top: 20px;
      background: #022;
      color: #dff;
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow: auto;
      font-size: 13px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lecture URL â†’ JSON Converter</h1><label>Subject Name</label>
<input type="text" id="subjectName" placeholder="Enter subject name" />

<label>Upload Subject File (.txt)</label>
<input type="file" id="fileInput" accept=".txt" />

<div class="actions">
  <button onclick="processFile()">Generate JSON</button>
  <button onclick="copyJSON()">Copy JSON</button>
</div>

<pre id="output">JSON preview will appear here...</pre>

  </div>  <script>
    function decodePlayURL(url) {
      // Remove player prefix
      const prefix = 'https://e-leak.vercel.app/play/live/';
      if (!url.startsWith(prefix)) return url;

      const encodedPart = url.replace(prefix, '');
      const parts = encodedPart.split('?');

      const decodedMain = decodeURIComponent(parts[0]);

      if (parts.length === 1) {
        return decodedMain;
      }

      // Decode query params like noteslink
      const params = new URLSearchParams(parts[1]);
      let notes = '';
      if (params.has('noteslink')) {
        notes = decodeURIComponent(params.get('noteslink'));
      }

      return { play: decodedMain, notes };
    }

    function processFile() {
      const fileInput = document.getElementById('fileInput');
      const subjectName = document.getElementById('subjectName').value.trim();
      const output = document.getElementById('output');

      if (!subjectName) {
        alert('Please enter subject name');
        return;
      }
      if (!fileInput.files.length) {
        alert('Please upload a file');
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        const lines = reader.result.split(/\r?\n/).map(l => l.trim()).filter(Boolean);

        const chapters = [];
        let chapterIndex = 1;
        let lectureIndex = 1;

        for (let i = 0; i < lines.length; i += 2) {
          const title = lines[i];
          const rawUrl = lines[i + 1];

          let play = '';
          let notes = '';

          const decoded = decodePlayURL(rawUrl);
          if (typeof decoded === 'string') {
            play = decoded;
          } else {
            play = decoded.play;
            notes = decoded.notes || '';
          }

          chapters.push({
            id: 'ch' + chapterIndex,
            title: title,
            videos: [
              {
                id: 'lec' + lectureIndex,
                title: title,
                play: play,
                notes: notes
              }
            ]
          });

          chapterIndex++;
          lectureIndex++;
        }

        const finalJSON = {
          subject: subjectName,
          chapters: chapters
        };

        output.textContent = JSON.stringify(finalJSON, null, 2);
      };
      reader.readAsText(fileInput.files[0]);
    }

    function copyJSON() {
      const text = document.getElementById('output').textContent;
      if (!text || text.startsWith('JSON preview')) return;
      navigator.clipboard.writeText(text);
      alert('JSON copied to clipboard');
    }
  </script></body>
</html>

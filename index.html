<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Status</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --green: #22ff99;
  --text: #eef1ff;
  --muted: #8c91b6;
}

* {
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #10163a, var(--bg));
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 90%;
  max-width: 420px;
  background: var(--card);
  padding: 28px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  text-align: center;
  animation: fadeUp 0.8s ease;
}

h1 {
  margin: 0;
  font-size: 22px;
  margin-bottom: 10px;
}

.status {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 18px;
  font-weight: 600;
  margin: 20px 0 10px;
  color: var(--green);
}

.dot {
  width: 12px;
  height: 12px;
  background: var(--green);
  border-radius: 50%;
  box-shadow: 0 0 10px var(--green);
  animation: pulse 1.5s infinite;
}

.message {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 20px;
}

.divider {
  height: 1px;
  background: rgba(255,255,255,0.08);
  margin: 18px 0;
}

.info {
  font-size: 13px;
  color: var(--muted);
}

footer {
  margin-top: 18px;
  font-size: 13px;
  color: var(--muted);
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.4); opacity: 0.6; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Website Status</h1>

  <div class="status">
    <span class="dot"></span>
    RUNNING
  </div>

  <div class="message">
    All systems are operational.<br>
    No incidents reported.
  </div>

  <div class="divider"></div>

  <div class="info">
    Last updated: Live
  </div>

  <footer>
    Â© Harsh | 2025
  </footer>
</div>

</body>
</html>
